<!DOCTYPE html>
<html lang="en" ng-app="myRoster">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <!--<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles/app.css">

</head>

<body ng-controller="RosterController">
    <div class="container">

        <div class="back2 panel-body">
            <div class="panel panel-heading">
                <h1 class="title panel panel-title panel-primary">NFL ROSTER</h1>
            </div>
            <div class="player-card" data-ng-repeat="player in roster | limitTo:20">
                <span class="remove" ng-click="deletePlayer($index)">X Click to remove</span>
                <div class="panel panel-heading panel-primary">
                    <h3 class="title panel panel-title panel-primary">Player</h3>

                </div>

                <img class="player" ng-src="{{player.photo}}" />
                <p class="name">{{player.fullname}}</p>
                <p class="number">{{player.pro_team}}</p>
                <p class="position">{{player.position}}</p>
            </div>
            <div class="player-card">
                <div class="panel panel-heading panel-primary">
                    <h3 class="title panel panel-title panel-primary">Player</h3>
                </div>
                <img class="player" src="http://s.nflcdn.com/static/content/public/image/fantasy/transparent/200x200/" />
                <p class="name">Player Name</p>
                <p class="number">Player Number</p>
                <p class="position">Player Position</p>
            </div>
            <div class="player-card">
                <div class="panel panel-heading panel-primary">
                    <h3 class="title panel panel-title panel-primary">Player</h3>
                </div>
                <img class="player" src="http://s.nflcdn.com/static/content/public/image/fantasy/transparent/200x200/" />
                <p class="name">Player Name</p>
                <p class="number">Player Number</p>
                <p class="position">Player Position</p>
            </div>



        </div>
        <div class = "undrafted pull-right">
            <div class="nfList panel-body pull-right">
                <button type="button" class="btn btn-primary" ng-click="loadPlayers()">Load Players</button>
                <button type="button" class="btn btn-primary" ng-click="setPlayers()">Set Players</button>
                <form ng-submit="newPlayer()">
                    <fieldset class="form-group">
                        <label for="playerName">Search</label>
                        <input type="text" class="form-control" id="playerName" placeholder="Enter Name or Position" ng-model="nameText">
                    </fieldset>
                </form>
                <button type="button" class=" save btn btn-primary" ng-click="savePlayer()">Save</button>
                <button type="button" class=" load btn btn-primary pull-right" ng-click="loadmyRoster()">Load</button>

            </div>
            <div class="list panel panel-default pull-right">
                <div>
                    <ul ng-repeat="player in players | orderBy:'fullname' | filter: nameText">
                        <li>
                            <p class="add" ng-model="nameText" ng-click="addPlayer(player.id)">{{player.fullname}} : {{player.position}}</p>
                             <img class="playerThumbNail" ng-src="{{player.photo}}" />
                        </li>
                    </ul>
                </div>

            </div>
        </div>
    </div>











    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.0/jquery.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.0/angular.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script src="app/app.js"></script>
    <script src="app/services/data.service.js"></script>
    <script src="app/controller/controller.js"></script>
</body>

</html>
